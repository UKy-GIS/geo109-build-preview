<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World!</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
      #map {
        width: 500px;
        height: 500px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h1>Hello! World</h1>
    <div id="map"></div>

    <script>
      // map options
      var options = {
        center: [38.0406, -84.5037],
        zoom: 4,
      };

      // create a Leaflet map in our division container with id of 'map'
      var map = L.map("map", options);

      var basemap_url =
        "https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/light_all/{z}/{x}/{y}.png";

      var basemap_options = {
        attribution:
          '© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> © <a href="http://cartodb.com/attributions">CartoDB</a>',
        subdomains: "abcd",
        maxZoom: 19,
      };
      // request some basemap tiles and add to the map
      var tiles = L.tileLayer(basemap_url, basemap_options).addTo(map);

      // write a custom message for the Leaflet tooltip
      var message = "Lexington is awesome!";

      // add a marker to the center of the map and open the tooltip
      L.marker(map.getCenter()).bindTooltip(message).addTo(map).openTooltip();
    </script>
  </body>
</html>
